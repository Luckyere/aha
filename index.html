<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafał - Dialog</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f8f8f8;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
            border: 1px solid #ccc;
            position: relative;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .dialog {
            font-size: 20px;
            line-height: 1.6;
        }
        .dialog p {
            margin: 15px 0;
        }
        .dialog strong {
            display: block;
            margin-bottom: 5px;
        }
        .clown {
            position: absolute;
            width: 150px;
        }
        .clown-left {
            top: 10px;
            left: -160px;
        }
        .clown-right {
            bottom: 10px;
            right: -160px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rafał, czemu wyglądasz na takiego zmęczonego?</div>
        <div class="dialog">
            <p><strong>Rafał odpowiada:</strong></p>
            <p>Próbowałem policzyć owce przed snem.</p>
            <p><strong>Kumpel zdziwiony:</strong></p>
            <p>I co, nie mogłeś zasnąć?</p>
            <p><strong>Rafał:</strong></p>
            <p>Nie, sąsiad je zaczął zaganiać do stodoły!</p>
        </div>
        <img src="Clown-Background.jpg" alt="Clown" class="clown clown-left">
        <img src="unnamed (1).jpg" alt="Clown" class="clown clown-right">
    </div>
</body>
</html>
